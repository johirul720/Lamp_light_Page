<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lamp light page</title>
    <!-- Main Style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bellota+Text:wght@300;400;700&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="hero">
        <nav>
            <img src="images/menu.png" alt="" class="menu">
            <img src="images/logo.png" alt="" class="logo">
            <ul>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Modern</a></li>
                <li><a href="#">Contemporary</a></li>
                <li><a href="#">Affordable</a></li>
            </ul>
            <button type="button" onclick="togglebtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-light">
            <img src="images/lamp.png" alt="" class="lamp">
            <img src="images/light.png" alt="" class="light" id="light">
        </div>

        <div class="text-container">
            <h1>Latest <br> in lighting</h1>
            <p>This is the first light of our company. We are making huge collection of modern lamp designs for all category.</p>
            <a>Check All Collection</a>
        </div>

    </div>

 
        <script>
            let btn = document.getElementById("btn");
            let light = document.getElementById("light");
            function togglebtn(){
                btn.classList.toggle("active");
                light.classList.toggle("on");
            }
        </script>

    
</body>
</html>
